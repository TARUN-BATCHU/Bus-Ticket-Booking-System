	<body>
		<div class="center">
			<h1>Signup</h1>
			<form method="post" action="save_signup.php">
				<div class="txt_field">
					<input type="text" required name="fullname">
					<span></span>
					<label>Full Name</label>
				</div>
				<div class="txt_field">
					<input type="number" min="1" max="99" required name="age">

					<input type="password" required name="paswrd">

					<input type="password" required name="repaswrd">
					<span></span>
					<label>Confirm Password</label>
				</div>
				<div class="txt_field">
					<input type="tel" required name="phno">
					<span></span>
					<label>Phone Number</label>
				</div>
				<div class="txt_field">
					<input type="text" required name="dob">
					<span></span>
					<label>DOB (YYYY/MM/DD)</label>
				</div>
				<input type="submit" value="Signup" name="save">
